name: Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_test_x86:
    name: Build & Test X86
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build no_std
      run: cargo build --release --no-default-features

    - name: Build
      run: cargo build --release

    - name: Test
      run: cargo test --release

  build_test_x86_hybrid:
    name: Build & Test X86 Hybrid
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Switch to nightly rust
      run: rustup default nightly

    - name: Build no_std
      run: cargo build --release --no-default-features

    - name: Build
      run: cargo build --release

    - name: Test
      run: cargo test --release

  build_test_arm:
    name: Build & Test ARM
    runs-on: buildjet-2vcpu-ubuntu-2204-arm

    steps:
    - uses: actions/checkout@v3

    - name: Build no_std
      run: cargo build --release --no-default-features

    - name: Build
      run: cargo build --release

    - name: Test
      run: cargo test --release